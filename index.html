<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles08.css">
  <title>Interactive Story Game</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>Plant Adventure</h1>
      <p>Embark on a journey through the world of plants!</p>
      <div id="progress-bar-container">
        <div id="progress-bar"></div>
      </div>
    </header>

    <main>
      <div id="story"></div>
      <div id="choices"></div>
    </main>

    <footer>
      <button id="save">Save Progress</button>
      <button id="reset">Restart Game</button>
    </footer>
  </div>

  <script src="script08.js"></script>
</body>
</html>
